<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eagle Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Eagle Terminal</h1>
    <p>I know you love terminal so here you go</p>
  </header>

  <main class="terminal-container">
    <pre class="terminal-output"></pre>
    <div class="cursor-container">
      <span class="cursor"></span>
    </div>
    <input type="text" class="user-input" hidden>
  </main>

  <script src="script.js"></script>
</body>
</html>
